spring.application.name=Questify

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration H2 (profil dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration PostgreSQL (profil par d√©faut)
spring.datasource.url=jdbc:postgresql://localhost:5432/questify
spring.datasource.username=questify
spring.datasource.password=questify
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JWT
app.jwt.secret=your-secret-key-here-must-be-at-least-32-characters-long
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.enable-native-support=true
springdoc.model-and-view-allowed=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.me.axelfrache.questify=DEBUG
